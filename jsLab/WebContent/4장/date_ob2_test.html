<head>
<meta http-equiv="content-type" content="text/html;charset=utf-8" />
<title>날짜 정보 객체</title>
<script type="text/javascript">
	//<![CDATA[
	var t = new Date();
	var nowYear = t.getFullYear();
	
	// 현재 연도에 8월 23일 날짜 객체를 생성
	var theDate = new Date("2021/8/23");
	
	var diffDate = theDate - t;	// 남은 기간(밀리초)
	
	// 밀리초를 일수로 환산
	var result = Math.ceil(diffDate / (60 * 60 * 24 * 1000)); 

	//남은 일수를 출력합니다.
	document.write("현재일로 부터 수료일까지 " + result + "일 남았습니다.");
	//]]>
</script>
