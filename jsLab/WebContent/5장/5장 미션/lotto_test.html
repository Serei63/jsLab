<html>
<head>
<meta http-equiv="content-type" content="text/html;charset=utf-8" />
<title>lotto</title>
<script>
	function find() {
		var num = [ 0, 0, 0, 0, 0, 0 ];
		for (var i = 0; i < 6; i++) {
			num[i] = Math.ceil(Math.random() * 45);
			for (var k = 0; k < i; k++) {
				if (num[i] == num[k]) {
					num[i] = Math.ceil(Math.random() * 45);
					k = -1;
				}
			}
		}

		document.write(num.sort(function(f, s) {return f-s;}), "<br/>");
	}
</script>
</head>

<body>
	<form>
		<input type=button value="추첨하기" onClick="find()">
	</form>
</body>
</html>
